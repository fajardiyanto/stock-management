version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: stockfish-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stock_fish_management
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    volumes:  
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stockfish-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stockfish-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - API_SECRET=${API_SECRET:-24bc50d85ad8fa9cda686145cf1f8aa}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=stock_fish_management
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stockfish-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:8000/v1/api
    container_name: stockfish-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/v1/api
    depends_on:
      - backend
    networks:
      - stockfish-network

networks:
  stockfish-network:
    driver: bridge
    name: stockfish-network

volumes:
  postgres_data:
    name: stockfish-postgres-data
